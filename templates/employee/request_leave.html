<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ขอการลา - DaEx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
            color: white;
            border-radius: 15px 15px 0 0;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1">
                    <i class="fas fa-calendar-plus me-2"></i>
                    ขอการลา
                </h2>
                <p class="text-muted mb-0">ส่งคำขอการลาใหม่</p>
            </div>
            <div>
                <a href="/employee/leave" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>
                    กลับไปหน้าการลา
                </a>
            </div>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                        <i class="fas fa-{{ 'exclamation-triangle' if category == 'error' else 'info-circle' }} me-2"></i>
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="form-card">
                    <div class="form-header p-4">
                        <div class="text-center">
                            <i class="fas fa-calendar-plus fa-3x mb-3"></i>
                            <h4 class="mb-1">ขอการลา</h4>
                            <p class="mb-0">{{ employee_name }}</p>
                        </div>
                    </div>
                    
                    <div class="p-4">
                        <form method="POST">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="leave_type" class="form-label">
                                        <i class="fas fa-calendar me-2"></i>ประเภทการลา
                                    </label>
                                    <select class="form-select" id="leave_type" name="leave_type" required>
                                        <option value="">เลือกประเภทการลา</option>
                                        <option value="ลาป่วย">ลาป่วย</option>
                                        <option value="ลากิจ">ลากิจ</option>
                                        <option value="ลาพักร้อน">ลาพักร้อน</option>
                                        <option value="ลาคลอด">ลาคลอด</option>
                                        <option value="ลาอื่นๆ">ลาอื่นๆ</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="start_date" class="form-label">
                                        <i class="fas fa-calendar-day me-2"></i>วันที่เริ่มลา
                                    </label>
                                    <input type="date" class="form-control" id="start_date" name="start_date" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="end_date" class="form-label">
                                        <i class="fas fa-calendar-day me-2"></i>วันที่สิ้นสุดลา
                                    </label>
                                    <input type="date" class="form-control" id="end_date" name="end_date" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-calculator me-2"></i>จำนวนวัน
                                    </label>
                                    <div class="form-control-plaintext" id="days_calculated">-</div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="reason" class="form-label">
                                    <i class="fas fa-comment me-2"></i>เหตุผล
                                </label>
                                <textarea class="form-control" id="reason" name="reason" rows="4" placeholder="ระบุเหตุผลในการลา..." required></textarea>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-outline-secondary me-md-2" onclick="history.back()">
                                    <i class="fas fa-times me-2"></i>
                                    ยกเลิก
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane me-2"></i>
                                    ส่งคำขอ
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // คำนวณจำนวนวัน
        function calculateDays() {
            const startDate = document.getElementById('start_date').value;
            const endDate = document.getElementById('end_date').value;
            
            if (startDate && endDate) {
                const start = new Date(startDate);
                const end = new Date(endDate);
                const diffTime = Math.abs(end - start);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
                document.getElementById('days_calculated').textContent = diffDays + ' วัน';
            } else {
                document.getElementById('days_calculated').textContent = '-';
            }
        }
        
        // เพิ่ม event listeners
        document.getElementById('start_date').addEventListener('change', calculateDays);
        document.getElementById('end_date').addEventListener('change', calculateDays);
        
        // ตรวจสอบวันที่
        document.getElementById('end_date').addEventListener('change', function() {
            const startDate = document.getElementById('start_date').value;
            const endDate = this.value;
            
            if (startDate && endDate && endDate < startDate) {
                alert('วันที่สิ้นสุดต้องไม่น้อยกว่าวันที่เริ่ม');
                this.value = '';
                document.getElementById('days_calculated').textContent = '-';
            }
        });
    </script>
</body>
</html>
