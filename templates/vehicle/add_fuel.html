<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกเบิกจ่ายน้ำมัน - JMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/vehicle/dashboard">
                <i class="fas fa-car"></i> JMS Vehicle Management
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/vehicle/dashboard">หน้าหลัก</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vehicle/register">ลงทะเบียนใช้งาน</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vehicle/check">ตรวจเช็คสภาพ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vehicle/list">รายการรถ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/vehicle/add-fuel">เบิกจ่ายน้ำมัน</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vehicle/fuel">ประวัติน้ำมัน</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vehicle/maintenance">ซ่อมบำรุงรถ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card form-card">
                    <div class="card-header bg-warning text-dark">
                        <h4><i class="fas fa-gas-pump"></i> บันทึกเบิกจ่ายน้ำมัน</h4>
                    </div>
                    <div class="card-body">
                        <form id="fuelRecordForm">
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="vehicleId" class="form-label">เลือกรถ <span class="text-danger">*</span></label>
                                        <select class="form-select" id="vehicleId" required>
                                            <option value="">เลือกรถ</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="fuelDate" class="form-label">วันที่เบิกจ่าย <span class="text-danger">*</span></label>
                                        <input type="date" class="form-control" id="fuelDate" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="fuelType" class="form-label">ประเภทน้ำมัน <span class="text-danger">*</span></label>
                                        <select class="form-select" id="fuelType" required>
                                            <option value="">เลือกประเภท</option>
                                            <option value="gasoline">เบนซิน</option>
                                            <option value="diesel">ดีเซล</option>
                                            <option value="gasohol91">แก๊สโซฮอล์ 91</option>
                                            <option value="gasohol95">แก๊สโซฮอล์ 95</option>
                                            <option value="e20">E20</option>
                                            <option value="e85">E85</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="quantity" class="form-label">ปริมาณ (ลิตร) <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control" id="quantity" step="0.01" min="0" required placeholder="0.00">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="unitPrice" class="form-label">ราคาต่อลิตร (บาท) <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control" id="unitPrice" step="0.01" min="0" required placeholder="0.00">
                                    </div>
                                    <div class="mb-3">
                                        <label for="totalCost" class="form-label">ยอดรวม (บาท) <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control" id="totalCost" step="0.01" min="0" required placeholder="0.00" readonly>
                                    </div>
                                    <div class="mb-3">
                                        <label for="gasStation" class="form-label">สถานีน้ำมัน</label>
                                        <input type="text" class="form-control" id="gasStation" placeholder="ชื่อสถานีน้ำมัน">
                                    </div>
                                    <div class="mb-3">
                                        <label for="receiptNumber" class="form-label">เลขที่ใบเสร็จ</label>
                                        <input type="text" class="form-control" id="receiptNumber" placeholder="เลขที่ใบเสร็จ">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="mileageAtFuel" class="form-label">เลขไมล์ปัจจุบัน (กม.)</label>
                                        <input type="number" class="form-control" id="mileageAtFuel" min="0" placeholder="0">
                                    </div>
                                    <div class="mb-3">
                                        <label for="driverId" class="form-label">คนขับ</label>
                                        <input type="text" class="form-control" id="driverId" placeholder="รหัสหรือชื่อคนขับ">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="fuelCardNumber" class="form-label">เลขที่บัตรน้ำมัน</label>
                                        <input type="text" class="form-control" id="fuelCardNumber" placeholder="เลขที่บัตรน้ำมัน">
                                    </div>
                                    <div class="mb-3">
                                        <label for="notes" class="form-label">หมายเหตุ</label>
                                        <textarea class="form-control" id="notes" rows="3" placeholder="หมายเหตุเพิ่มเติม..."></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end mt-4">
                                <button type="button" class="btn btn-secondary me-2" onclick="resetForm()">
                                    <i class="fas fa-redo"></i> รีเซ็ต
                                </button>
                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-save"></i> บันทึก
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadVehicles() {
            fetch('/api/vehicle/list')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('vehicleId');
                    select.innerHTML = '<option value="">เลือกรถ</option>';
                    if (Array.isArray(data) && data.length > 0) {
                        data.forEach(vehicle => {
                            const option = document.createElement('option');
                            option.value = vehicle.vehicle_id;
                            option.textContent = `${vehicle.license_plate || ''} ${vehicle.brand || ''} ${vehicle.model || ''}`.trim();
                            select.appendChild(option);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error loading vehicles:', error);
                });
        }

        function calculateTotal() {
            const quantity = parseFloat(document.getElementById('quantity').value) || 0;
            const unitPrice = parseFloat(document.getElementById('unitPrice').value) || 0;
            const total = quantity * unitPrice;
            document.getElementById('totalCost').value = total.toFixed(2);
        }

        document.getElementById('quantity').addEventListener('input', calculateTotal);
        document.getElementById('unitPrice').addEventListener('input', calculateTotal);

        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('fuelDate').value = today;
            loadVehicles();
        });

        document.getElementById('fuelRecordForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                vehicle_id: document.getElementById('vehicleId').value,
                fuel_date: document.getElementById('fuelDate').value,
                fuel_type: document.getElementById('fuelType').value,
                quantity: parseFloat(document.getElementById('quantity').value),
                unit_price: parseFloat(document.getElementById('unitPrice').value),
                total_cost: parseFloat(document.getElementById('totalCost').value),
                gas_station: document.getElementById('gasStation').value,
                receipt_number: document.getElementById('receiptNumber').value,
                mileage_at_fuel: document.getElementById('mileageAtFuel').value ? parseInt(document.getElementById('mileageAtFuel').value) : null,
                driver_id: document.getElementById('driverId').value || null,
                fuel_card_number: document.getElementById('fuelCardNumber').value || null,
                notes: document.getElementById('notes').value || ''
            };

            fetch('/api/vehicle/add-fuel-record', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('บันทึกเบิกจ่ายน้ำมันสำเร็จ');
                    resetForm();
                } else {
                    alert('เกิดข้อผิดพลาด: ' + (data.message || 'ไม่สามารถบันทึกข้อมูลได้'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('เกิดข้อผิดพลาดในการบันทึกข้อมูล');
            });
        });

        function resetForm() {
            document.getElementById('fuelRecordForm').reset();
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('fuelDate').value = today;
            document.getElementById('totalCost').value = '';
        }
    </script>
</body>
</html>
