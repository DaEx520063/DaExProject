<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-calendar-alt me-2"></i>
                        จัดการการลา
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="statusFilter" class="form-label">สถานะ</label>
                            <select class="form-select" id="statusFilter">
                                <option value="">ทุกสถานะ</option>
                                <option value="pending">รอการอนุมัติ</option>
                                <option value="approved">อนุมัติแล้ว</option>
                                <option value="rejected">ไม่อนุมัติ</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="leaveTypeFilter" class="form-label">ประเภทการลา</label>
                            <select class="form-select" id="leaveTypeFilter">
                                <option value="">ทุกประเภท</option>
                                <option value="ลาป่วย">ลาป่วย</option>
                                <option value="ลากิจ">ลากิจ</option>
                                <option value="ลาพักร้อน">ลาพักร้อน</option>
                                <option value="ลาคลอด">ลาคลอด</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="branchFilter" class="form-label">สาขา</label>
                            <select class="form-select" id="branchFilter">
                                <option value="">ทุกสาขา</option>
                                {% for code, name in branches.items() %}
                                <option value="{{ code }}">{{ name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-3 d-flex align-items-end">
                            <button class="btn btn-primary me-2" onclick="searchLeaveRequests()">
                                <i class="fas fa-search me-1"></i>ค้นหา
                            </button>
                            <button class="btn btn-secondary" onclick="resetFilters()">
                                <i class="fas fa-refresh me-1"></i>รีเซ็ต
                            </button>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>รหัสพนักงาน</th>
                                    <th>ชื่อ-นามสกุล</th>
                                    <th>ประเภทการลา</th>
                                    <th>วันที่เริ่ม</th>
                                    <th>วันที่สิ้นสุด</th>
                                    <th>จำนวนวัน</th>
                                    <th>เหตุผล</th>
                                    <th>สถานะ</th>
                                    <th>การดำเนินการ</th>
                                </tr>
                            </thead>
                            <tbody id="leaveRequestsTable">
                                <tr>
                                    <td colspan="9" class="text-center text-muted">
                                        <i class="fas fa-info-circle me-2"></i>
                                        เลือกเงื่อนไขเพื่อดูข้อมูลการลา
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function searchLeaveRequests() {
    const status = document.getElementById('statusFilter').value;
    const leaveType = document.getElementById('leaveTypeFilter').value;
    const branch = document.getElementById('branchFilter').value;
    
    // แสดง loading
    document.getElementById('leaveRequestsTable').innerHTML = `
        <tr>
            <td colspan="9" class="text-center">
                <i class="fas fa-spinner fa-spin me-2"></i>
                กำลังโหลดข้อมูล...
            </td>
        </tr>
    `;
    
    // สร้าง URL parameters
    let url = '/api/leave/requests?';
    if (status) url += `status=${status}&`;
    if (leaveType) url += `leave_type=${leaveType}&`;
    if (branch) url += `branch=${branch}`;
    
    // เรียก API
    fetch(url)
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                document.getElementById('leaveRequestsTable').innerHTML = `
                    <tr>
                        <td colspan="9" class="text-center text-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            ${data.error}
                        </td>
                    </tr>
                `;
                return;
            }
            
            if (data.requests && data.requests.length > 0) {
                const html = data.requests.map(request => `
                    <tr>
                        <td>${request.employee_id || '-'}</td>
                        <td>${request.employee_name || '-'}</td>
                        <td>${request.leave_type || '-'}</td>
                        <td>${request.start_date || '-'}</td>
                        <td>${request.end_date || '-'}</td>
                        <td>${request.days_requested || 0} วัน</td>
                        <td>${request.reason || '-'}</td>
                        <td>
                            <span class="badge bg-${getStatusBadge(request.status)}">
                                ${getStatusText(request.status)}
                            </span>
                        </td>
                        <td>
                            ${request.status === 'pending' ? `
                                <button class="btn btn-sm btn-success me-1" onclick="approveLeave(${request.id})">
                                    <i class="fas fa-check"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="rejectLeave(${request.id})">
                                    <i class="fas fa-times"></i>
                                </button>
                            ` : '-'}
                        </td>
                    </tr>
                `).join('');
                document.getElementById('leaveRequestsTable').innerHTML = html;
            } else {
                document.getElementById('leaveRequestsTable').innerHTML = `
                    <tr>
                        <td colspan="9" class="text-center text-muted">
                            <i class="fas fa-info-circle me-2"></i>
                            ไม่พบข้อมูลการลา
                        </td>
                    </tr>
                `;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('leaveRequestsTable').innerHTML = `
                <tr>
                    <td colspan="9" class="text-center text-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        เกิดข้อผิดพลาดในการโหลดข้อมูล
                    </td>
                </tr>
            `;
        });
}

function getStatusBadge(status) {
    switch(status) {
        case 'pending': return 'warning';
        case 'approved': return 'success';
        case 'rejected': return 'danger';
        default: return 'secondary';
    }
}

function getStatusText(status) {
    switch(status) {
        case 'pending': return 'รอการอนุมัติ';
        case 'approved': return 'อนุมัติแล้ว';
        case 'rejected': return 'ไม่อนุมัติ';
        default: return 'ไม่ทราบสถานะ';
    }
}

function approveLeave(requestId) {
    if (confirm('คุณต้องการอนุมัติการลานี้หรือไม่?')) {
        updateLeaveStatus(requestId, 'approved');
    }
}

function rejectLeave(requestId) {
    if (confirm('คุณต้องการไม่อนุมัติการลานี้หรือไม่?')) {
        updateLeaveStatus(requestId, 'rejected');
    }
}

function updateLeaveStatus(requestId, status) {
    fetch(`/api/leave/update-status`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            request_id: requestId,
            status: status
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert(status === 'approved' ? 'อนุมัติการลาเรียบร้อย' : 'ไม่อนุมัติการลาเรียบร้อย');
            searchLeaveRequests(); // โหลดข้อมูลใหม่
        } else {
            alert('เกิดข้อผิดพลาด: ' + data.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('เกิดข้อผิดพลาดในการอัปเดตสถานะ');
    });
}

function resetFilters() {
    document.getElementById('statusFilter').value = '';
    document.getElementById('leaveTypeFilter').value = '';
    document.getElementById('branchFilter').value = '';
    document.getElementById('leaveRequestsTable').innerHTML = `
        <tr>
            <td colspan="9" class="text-center text-muted">
                <i class="fas fa-info-circle me-2"></i>
                เลือกเงื่อนไขเพื่อดูข้อมูลการลา
            </td>
        </tr>
    `;
}
</script>
