<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนใช้งานรถ - Mobile App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .app-container {
            padding: 20px;
            padding-top: 60px;
        }
        
        .app-header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .app-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .form-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .form-control, .form-select {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            font-size: 16px;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 15px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 14px;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        @media (max-width: 480px) {
            .app-container {
                padding: 15px;
                padding-top: 50px;
            }
            
            .form-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Back Button -->
        <button class="back-btn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> กลับ
        </button>
        
        <!-- Header -->
        <div class="app-header">
            <h1 class="app-title">
                <i class="fas fa-car"></i> ลงทะเบียนใช้งานรถ
            </h1>
            <p>บันทึกการใช้งานรถประจำวัน</p>
        </div>
        
        <!-- Form -->
        <div class="form-card">
            <form id="usageForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-car"></i> รถที่ใช้งาน
                            </label>
                            <select class="form-select" id="vehicleId" name="vehicle_id" required>
                                <option value="">เลือกรถ</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-user"></i> คนขับ
                            </label>
                            <select class="form-select" id="driverId" name="driver_id" required>
                                <option value="">เลือกคนขับ</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-calendar"></i> วันที่ใช้งาน
                            </label>
                            <input type="date" class="form-control" id="usageDate" name="usage_date" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-clock"></i> เวลาเริ่มใช้งาน
                            </label>
                            <input type="time" class="form-control" id="startTime" name="start_time" required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-clock"></i> เวลาสิ้นสุด
                            </label>
                            <input type="time" class="form-control" id="endTime" name="end_time" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-road"></i> ระยะทาง (กม.)
                            </label>
                            <input type="number" class="form-control" id="mileage" name="mileage" min="0" step="0.1" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-bullseye"></i> วัตถุประสงค์
                    </label>
                    <input type="text" class="form-control" id="purpose" name="purpose" placeholder="เช่น ไปประชุม, ส่งเอกสาร, รับส่งลูกค้า" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-map-marker-alt"></i> ปลายทาง
                    </label>
                    <input type="text" class="form-control" id="destination" name="destination" placeholder="เช่น กรุงเทพฯ, เชียงใหม่" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-sticky-note"></i> หมายเหตุ
                    </label>
                    <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="รายละเอียดเพิ่มเติม (ถ้ามี)"></textarea>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-save"></i> บันทึกการใช้งาน
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set default date to today
        document.getElementById('usageDate').value = new Date().toISOString().split('T')[0];
        
        // Load vehicles and drivers
        document.addEventListener('DOMContentLoaded', function() {
            loadVehicles();
            loadDrivers();
        });

        function loadVehicles() {
            fetch('/api/vehicle/list')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('vehicleId');
                    data.forEach(vehicle => {
                        const option = document.createElement('option');
                        option.value = vehicle.id;
                        option.textContent = `${vehicle.license_plate} - ${vehicle.brand} ${vehicle.model}`;
                        select.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading vehicles:', error);
                });
        }

        function loadDrivers() {
            fetch('/api/vehicle/drivers')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('driverId');
                    data.forEach(driver => {
                        const option = document.createElement('option');
                        option.value = driver.id;
                        option.textContent = `${driver.name} (${driver.employee_id})`;
                        select.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading drivers:', error);
                });
        }

        document.getElementById('usageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            fetch('/api/vehicle/register-usage', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    alert('บันทึกการใช้งานเรียบร้อยแล้ว');
                    this.reset();
                    document.getElementById('usageDate').value = new Date().toISOString().split('T')[0];
                } else {
                    alert('เกิดข้อผิดพลาด: ' + result.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('เกิดข้อผิดพลาดในการบันทึกข้อมูล');
            });
        });

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
